<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <style>
    /* Center the card horizontally and vertically */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height to ensure it centers even with less content */
    }
    /* Apply different background colors based on prediction */
    .card.green {
      background-color: #198754; /* Bootstrap 5 success green */
      color: white;
    }

    .card.red {
      background-color: #dc3545; /* Bootstrap 5 danger red */
      color: white;
    }

    /* Optional: Make the card a bit wider */
    .card {
      width: 80%; /* Adjust as needed */
      max-width: 500px; /* Max width for larger screens */
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card {{ color }}"> 
      <div class="card-body">
        <h1 class="card-title">Prediction Result</h1>
        <p class="card-text"><b>Based on your input, the predicted outcome is:</b></p>
        <h2 class="card-text">{{ prediction }}</h2>
      </div>
    </div>
  </div>

</body>
</html>
