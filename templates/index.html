<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Diabetes Prediction App</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="Pregnancies" class="form-label">Pregnancies</label>
                <input type="number" step="0.1" class="form-control" id="Pregnancies" name="Pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="Glucose" class="form-label">Glucose Level</label>
                <input type="number" step="0.1" class="form-control" id="Glucose" name="Glucose" required>
            </div>
            <div class="mb-3">
                <label for="BloodPressure" class="form-label">Blood Pressure</label>
                <input type="number" step="0.1" class="form-control" id="BloodPressure" name="BloodPressure" required>
            </div>
            <div class="mb-3">
                <label for="SkinThickness" class="form-label">Skin Thickness (mm)</label>
                <input type="number" step="0.1" class="form-control" id="SkinThickness" name="SkinThickness" required>
            </div>
            <div class="mb-3">
                <label for="Insulin" class="form-label">Insulin Level (mu U/mL)</label>
                <input type="number" step="0.1" class="form-control" id="Insulin" name="Insulin" required>
            </div>
            <div class="mb-3">
                <label for="BMI" class="form-label">Body Mass Index (BMI)</label>
                <input type="number" step="0.1" class="form-control" id="BMI" name="BMI" required>
            </div>
            <div class="mb-3">
                <label for="DiabetesPedigreeFunction" class="form-label">DIABETES PEDIGREE FUNCTION</label>
                <input type="number" step="0.1" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required> </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age (years)</label>
                <input type="number" step="0.1" class="form-control" id="Age" name="Age" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
